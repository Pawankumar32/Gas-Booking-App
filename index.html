<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Booking App - Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="button" onclick="login()">Login</button>
                    <p id="login-error-message"></p>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
            </div>

            <div id="register-form" class="form hidden">
                <h2>Register</h2>
                <form>
                    <div class="input-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="button" onclick="register()">Register</button>
                    <p id="register-error-message"></p>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</body>
